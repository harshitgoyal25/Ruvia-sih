name: ruvia
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^6.0.0          # 2D mapping (OpenStreetMap)
  latlong2: ^0.9.0             # LatLng type for flutter_map
  geolocator: ^14.0.2          # Live GPS location fetching
  background_locator_2:
    git:
      url: https://github.com/mostfamhmd/background_locator_fixed.git
  shared_preferences: ^2.2.2
  google_sign_in: ^6.1.5
  cloud_firestore: ^6.0.1
  firebase_core: ^4.1.0
  firebase_auth: ^6.0.2
  google_fonts: ^6.3.1
  permission_handler: ^12.0.1
  point_in_polygon: ^1.0.0
  http: ^1.2.1
  material_symbols_icons: ^4.2873.0
  markdown_widget: ^2.3.2
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"
  flutter_native_splash: ^2.2.12

flutter_native_splash:
  color: "#ffffff"   # Background color of the splash screen
  image: assets/icon/app_logo.png  # Path to your logo image
  android: true
  ios: true

flutter_icons:
  image_path: "assets/icon/app_logo.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/login_bg.png
    - assets/google_icon.png
    - assets/avator.png
    - assets/logo.png
    - assets/icon/app_logo.png
  fonts:
    - family: LogoFont
      fonts:
        - asset: assets/fonts/logo.ttf
    - family: GameFont
      fonts:
        - asset: assets/fonts/game.ttf
